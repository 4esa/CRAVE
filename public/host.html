<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CRAVE</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">    
    <meta name="description" content="synchronised crave lighting">
    <meta name="author" content="Scott Angelinetta">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/host.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/tap-tempo.js"></script>
    <script src="js/host.js"></script>
</head>

<body>
    <div autoFocus class="container-fluid">
        <form onsubmit="return sendData(this)" id="form">
            <div class="form-group">
                <input type="checkbox" onchange="changeAnimate(this)" name="animate" id="animate">
                <label class="color-text" for="animate">Animate</label>
            </div>
            <div class="form-group" id="frame-group">
                <label for="frameCount">Frames</label>
                <input type="number" name="frameCount" min="1" value="2" oninput="updatePickers(this)" id="frameCount">
            </div>
            <div class="form-group">
                <label for="rowCount">Rows</label>
                <input type="number" name="rowCount" min="1" value="1" oninput="updatePickers(this)" id="rowCount">
            </div>
            <div class="form-group">
                <label for="columnCount">Columns</label>
                <input type="number" name="columnCount" min="1" value="1" oninput="updatePickers(this)" id="columnCount">
            </div>
            <span id="pickers-container">

            </span>
            <div class="form-group">
                <div class="radio-inline">
                    <label><input type="radio" value="0.25" checked name="multiplier">0.25x</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" value="0.5" checked name="multiplier">0.5x</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" value="1" checked name="multiplier">1x</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" value="2" name="multiplier">2x</label>
                </div>
                <div class="radio-inline">
                  <label><input type="radio" value="4" name="multiplier">4x</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" value="8" name="multiplier">8x</label>
                </div>
            </div>
            <div class="form-group">
                <label for="tempoInput">Tempo - Tap any key to set</label>
                <br>
                <input required name="tempoInput" id="tempoInput" value="120.0" step="any" type="number">
                <span> (Last 8 values taken)</span>
            </div>
            <div class="form-group">
                <span><strong>Fade</strong></span>
                <br>
                <input type="checkbox" name="fade" onchange="setLabelToggle(this, 'On', 'Off')" id="fade">
                <label class="color-text" for="fade">Off</label>
            </div>
            <br>
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">
        </form>
    </div>
</body>

</html>
